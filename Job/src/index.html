<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <main class="main-page">

        <section class="container">

            <header class="header">
                <img class="header__logo" src="./img/header/pngimg.com - wildberries_PNG4.png" alt="logo">
                <input class="header__input" type="text" placeholder="Поиск">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Корзина
                </button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Корзина:</h1>
                                <button class="modal-clear-basket-btn">Очистить корзину</button>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Заказать</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="carousel">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                            <img src="./img/Carousel/delivery_2704_by.webp" class="d-block w-100" alt="#">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                            <img src="./img/Carousel/cyber_2704_0402.webp" class="d-block w-100" alt="#">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Предыдущий</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Следующий</span>
                    </button>
                </div>
            </div>

            <div class="hits">
                <h2 class="hits-title">Хиты продаж:</h2>
                <div class="hits-content">
                    <div class="card">
                        <img src="https://loremflickr.com/640/480/food?random=1" class="card-img-top" alt="#">
                        <div class="card-body">
                            <h5 class="card-title">Sleek Rubber Chips</h5>
                            <p class="card-text">197.00$</p>
                            <a href="#" class="btn btn-primary">Добавить в корзину</a>
                        </div>
                    </div>
                    <div class="card">
                        <img src="https://loremflickr.com/640/480/food?random=2" class="card-img-top" alt="#">
                        <div class="card-body">
                            <h5 class="card-title">Electronic Wooden Ball</h5>
                            <p class="card-text">217.00$</p>
                            <a href="#" class="btn btn-primary">Добавить в корзину</a>
                        </div>
                    </div>
                    <div class="card">
                        <img src="https://loremflickr.com/640/480/food?random=3" class="card-img-top" alt="#">
                        <div class="card-body">
                            <h5 class="card-title">Intelligent Rubber Salad</h5>
                            <p class="card-text">397.00$</p>
                            <a href="#" class="btn btn-primary">Добавить в корзину</a>
                        </div>
                    </div>
                    <div class="card">
                        <img src="https://loremflickr.com/640/480/food?random=4" class="card-img-top" alt="#">
                        <div class="card-body">
                            <h5 class="card-title">Unbranded Metal Chips</h5>
                            <p class="card-text">404.00$</p>
                            <a href="#" class="btn btn-primary">Добавить в корзину</a>
                        </div>
                    </div>
                    <div class="card">
                        <img src="https://loremflickr.com/640/480/food?random=5" class="card-img-top" alt="#">
                        <div class="card-body">
                            <h5 class="card-title">Fantastic Granite Shirt</h5>
                            <p class="card-text">913.00$</p>
                            <a href="#" class="btn btn-primary">Добавить в корзину</a>
                        </div>
                    </div>
                </div>   
            </div>
           
        </section>
    </main>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
